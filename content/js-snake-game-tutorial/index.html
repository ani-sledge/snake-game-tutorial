<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <!-- IE Edge Meta Tag -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- Viewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Snake Game</title>
            <link href='style.css' rel='stylesheet' type='text/css'>
        </head>
        <body>
          <div id="main">
            <header>
                <h1>SNAKE</h1>
            </header>
            <canvas id="Canvas1" width="600" height="400">Your browser does not support HTML5 canvas.</canvas>
            <div id="directions">
                <button id="pause"><img class="pause" src="images/pause.png" alt="Pause"></button>
                <button id="play"><img class="play" src="images/play.png" alt="Play"></button>
                <button id="restart"><img class="restart" src="images/restart.png" alt="Restart"></button>
                <p>Use the <span>UP</span>, <span>DOWN</span>, <span>LEFT</span>, and <span>RIGHT</span> keys to move.</p>
            </div>
          </div>
          <script src="script.js"></script> 
        </body>
</html>
